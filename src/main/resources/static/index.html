<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psych Game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
Hello, Users!


<div id="app">
    {{ message }}
</div>

<script>
  window.app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  },  
  methods: {
    getDataFromResponse: function(response){
      let self = this;
      response.json().then(function(data){
        console.log(data);
        self.message = data.message;
      })
    }
  },
  mounted: function () {
    fetch("/play/").then(this.getDataFromResponse);
  }
  
})

</script>
</body>
</html>
